name: Generate PDF
on: [push]
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker://pandoc/core:latest
        with:
          args: README.md -o resume.pdf --pdf-engine=xelatex -V geometry:margin=1in
      - uses: actions/upload-artifact@v3
        with:
          name: resume-pdf
          path: resume.pdf
