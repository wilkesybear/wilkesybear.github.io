name: Generate PDF
on: [push]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex

      - name: Generate PDF
        uses: docker://pandoc/core:latest
        with:
          args: "README.md -o resume.pdf --pdf-engine=xelatex -V geometry:margin=1in"

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: resume.pdf
